<head>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>

</head>
<body id="body" style="display: flex;justify-content: center;align-items: center;background-color: rgba(0, 0, 0, 0.77);"> 
  <!-- <div id="container"  style="display: flex;justify-content: center;align-items: center;background-color: rgba(0, 0, 0, 0.77);"> -->
<image style="display:none;" id="image" src="https://media.discordapp.net/attachments/809407088748920843/826105491955646474/Untitled-2.png?width=681&height=676"></image>
<!-- </div> -->
</body>
<script>
  $('#body').hide()
  window.addEventListener('message', function(event){
    var item = event.data;
    if(item.display === true) {
        $('#body').fadeIn(600)
        $('#image').fadeIn(100)
    }else if(item.display == false){
      $('#body').fadeOut(600)
      $('#image').fadeOut(100)

    }

  })
</script>
